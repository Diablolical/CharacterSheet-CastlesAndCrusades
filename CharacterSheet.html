<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
    <head>
        <title>Character Sheet</title>
        <script type="text/javascript" src="js/vue.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
    </head>
    <body>
        <div id="wrapper">
            <header>
                <p class="logo"><a href="#/"><img src="images/164b62c3.meocs-logo.png" width="480" alt="Mottokrosh's Eldritch Online Character Sheet for the Pathfinder Roleplaying Game"></a></p>
            </header>
            <!-- ngView:  --><div class="container ng-scope" ng-view=""><form name="sheet" class="ng-scope ng-valid ng-pristine" _lpchecked="1">
        <article id="general">
            <h1>General</h1>
            <section>
                <div><label>Character Name</label><input type="text" name="characterName"></div>
                <div><label>Title</label><input type="text" name="title"></div>
                <div><label>Race</label><input type="text" name="race"></div>
                <div><label>Class</label><input type="text" name="characterLevel"></div>
                <div><label>Alignment</label><input type="text" name="alignment"></div>
                <div><label>Deity</label><input type="text" name="deity"></div>
                <div><label>Level</label><input type="text" name="level" /></div>
                <div><label>Languages</label><input type="text" name="languages" /></div>
                <div><label>Abilities</label><input type="text" name="advantages" /></div>
            </section>
        </article>
        <article id="physical">
            <h1>Physical Characteristics    </h1>
            <div><label>Age</label><input type="text" name="age"></div>
            <div><label>Gender</label><input type="text" name="gender"></div>
            <div><label>Hair</label><input type="text" name="hair"></div>
            <div><label>Eyes</label><input type="text" name="eyes"></div>
            <div><label>Height</label><input type="text" name="height"></div>
            <div><label>Weight</label><input type="text" name="weight"></div>
            <div><label>Scars or other distinguishing traits</label><input type="textarea" name="physical-traits"></div>
            <div><label>Clothing Style</label><input type="textarea" name="clothing"></div>
            <div><label>Languages Known</label><input type="textarea" name="languages"></div>
        </article>

        <article id="combat">
            <h1>Defense</h1>
            <section>
                <div><span>AC</span><label>Armor Class</label></div>
                <div><input type="text" name="ac"><label>Total =</label></div>
                <div><label>10+</label></div>
                <div>
                    <input type="text" name="ac-armor-bonus">
                    <label>Armor</label>
                </div>
                <div>
                    <input type="text" name="ac-shield-bonus">
                    <label>Shield</label>
                </div>
                <div>
                    <input type="text" name="dex-modifier" readonly="readonly" value=""><label>Attribute Modifier</label>
                </div>
                <div>
                    <input type="text" name="ac-misc-modifier">
                    <label>Misc Modifier</label>
                </div>
                <div>
                    <input type="text" name="ac-total" readonly="readonly" /><label>AC Total</label>
                </div>
                <div><span>HP</span><label>Hit Points</label></div>
                <div>
                    <input type="text" name="hp-total">
                    <label>Total</label>
                </div>
                <div class="w180">
                    <input type="text" name="hp-wounds">
                    <label>Wounds/Current</label>
                </div>
            </section>
        </article>

        <article id="offense">
            <h1>Offense</h1>
            <section>
               <div><label>To Hit</label></div>
                <div><input type="text" name="to-hit"><label>Total =</label></div>
                <div><label>20+</label></div>
                <div>
                    <input type="text" name="dex-modifier" class="auto-calc"><label>Attribute Modifier</label>
                </div>
                <div>
                    <input type="text" name="tohit-level-modifier">
                    <label>+ Level Bonus</label>
                </div>
                <div>
                    <input type="text" name="tohit-misc-modifier">
                    <label>+ Misc Modifier</label>
                </div>
                <div>
                    <input type="text" name="tohit-total" readonly="readonly" /><label>To Hit Total</label>
                </div>
            </section>
        </article>

        <article id="experience" class="experience">
                <div><span>XP</span><label>Experience Points</label></div>
                <div>
                    <input type="text" name="xp-total">
                    <label>Total</label>
                </div>
                <div>
                    <input type="text" name="xp-to-next-level">
                    <label>Next Level</label>
                </div>
            </section>
        </article>
        <article id="abilities">

                <div><span>Racial Abilities</span></div>

                    <div>+</div>
                </div>

                <div><span>Class Abilities</span></div>
